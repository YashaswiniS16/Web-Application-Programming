<html>
	<head>
		<script type="text/javascript">
			function data(){
				var students=[{
					"name":"Rahul",
					"id":"102",
					"mobile":"9988667755"
					},
					{
					"name":"Sanjay",
					"id":"103",
					"mobile":"3344556677"
					}];
				var tablebody="<table border=1><tr><th>Name</th><th>Id</th><th>Mobile Number</th></tr>";
				students.forEach(function(d){
					tablebody+="<tr><td>"+d.name+"</td><td>"+d.id+"</td><td>"+d.mobile+"</td></tr>";
					});
				tablebody+="</table>";
				document.getElementById("showdata").innerHTML=tablebody;
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="data()" value="Click ME">
		<p id="showdata"></p>
	</body>
</html>
